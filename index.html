<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://raw.githubusercontent.com/MuzammilMujahid/resume/05411c48f7bd161c78c609c91d98e4788850c96d/best.jpg") no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background: #f0f0f0;
        }
        legend {
            color: #F80066;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
            color: #333;
        }
        input[type=text], input[type=email], input[type=tel], select, textarea {
            width: calc(100% - 130px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type=checkbox], input[type=radio] {
            margin-right: 10px;
        }
        input[type=submit], input[type=reset], input[type=button] {
            padding: 10px 20px;
            border: none;
            background-color: #F80066;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type=submit]:hover, input[type=reset]:hover, input[type=button]:hover {
            background-color: #D8005A;
        }
        @media screen and (max-width: 600px) {
            label {
                width: 100%;
                display: block;
            }
            input[type=text], input[type=email], input[type=tel], select, textarea {
                width: 100%;
            }
        }
    </style>
</head>
